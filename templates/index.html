<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Virtual Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        #container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        #video_feed {
            border-radius: 10px;
            border: 2px solid #333;
            width: 640px;
            height: 480px;
        }

        #toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #444;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #666;
        }

        button.selected {
            border: 2px solid #00ff00;
            background: linear-gradient(90deg, #444, #00ff00);
            transition: all 0.3s ease;
        }

        .save-button {
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
        }

        .save-button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Virtual Board</h1>
    <div id="container">
        <img id="video_feed" src="{{ url_for('video_feed') }}" width="640" height="480">

        <div id="toolbar">
            <button onclick="selectTool('draw')">Draw</button>
            <button onclick="selectTool('erase')">Erase</button>
            <button onclick="selectTool('line')">Line</button>
            <button onclick="selectTool('rectangle')">Rectangle</button>
            <button onclick="selectTool('circle')">Circle</button>
            <hr>
            <button class="save-button" onclick="saveImage('png')">Save as PNG</button>
            <button class="save-button" onclick="saveImage('jpg')">Save as JPG</button>
            <button class="save-button" onclick="saveImage('pdf')">Save as PDF</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
    </div>

    <script>
        const socket = io();
        let tool = "draw";

        function selectTool(selectedTool) {
            tool = selectedTool;
            socket.emit('update_tool', { tool: tool });

            // Remove highlight from all buttons
            document.querySelectorAll('#toolbar button').forEach(btn => btn.classList.remove('selected'));

            // Add highlight to the selected tool
            document.querySelectorAll('#toolbar button').forEach(btn => {
                if (btn.innerText.toLowerCase() === selectedTool) {
                    btn.classList.add('selected');
                }
            });
        }

        function saveImage(format) {
            const endpoint = `/save_image_${format}`;
            fetch(endpoint, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                const link = document.createElement('a');
                const fileUrl = data.image || data.pdf;
                link.href = fileUrl;
                link.download = `drawing.${format}`;
                link.click();
            });
        }

        function clearCanvas() {
            fetch('/clear_canvas', { method: 'POST' })
            .then(response => response.json())
            .then(data => alert(data.status));
        }
    </script>
</body>
</html>
