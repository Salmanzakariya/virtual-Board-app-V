<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨virtual board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* General Styles */
        body {
            background: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00; /* Yellow accent */
        }

        /* Container for Video and Toolbar */
        #container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            background: #1e1e1e; /* Dark container background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        /* Video Feed */
        #video_feed {
            border-radius: 10px;
            border: 2px solid #333;
            width: 640px;
            height: 480px;
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #2c2c2c; /* Dark toolbar background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        button {
            background: #444;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #666;
        }

        /* Color Picker */
        input[type="color"] {
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            height: 40px;
            width: 100%;
        }

        /* Save Button */
        #save-button {
            background: #ffcc00; /* Yellow accent */
            color: #121212; /* Dark text */
            font-weight: bold;
            margin-top: 10px;
        }

        #save-button:hover {
            background: #ffdd33; /* Lighter yellow on hover */
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ virtual board</h1>
    <div id="container">
        <!-- Video Feed -->
        <img id="video_feed" src="{{ url_for('video_feed') }}" width="640" height="480">

        <!-- Toolbar -->
        <div id="toolbar">
            <button onclick="selectTool('draw')">Draw</button>
            <button onclick="selectTool('erase')">Erase</button>
            <button onclick="selectTool('line')">Line</button>
            <button onclick="selectTool('rectangle')">Rectangle</button>
            <button onclick="selectTool('circle')">Circle</button>
            <input type="color" id="colorPicker" value="#ffff00" onchange="changeColor()">
            <button id="save-button" onclick="saveImage()">Save Drawing</button>
        </div>
    </div>

    <script>
        const socket = io();
        let tool = "draw";
        let color = "#ffff00";

        // Handle tool selection
        function selectTool(selectedTool) {
            tool = selectedTool;
            socket.emit('update_tool', { tool: tool });
        }

        // Handle color change
        function changeColor() {
            color = document.getElementById("colorPicker").value;
            const rgb = hexToRgb(color);
            socket.emit('update_color', { color: [rgb.r, rgb.g, rgb.b] });
        }

        // Convert hex color to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Save image
        function saveImage() {
            fetch('/save_image', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const link = document.createElement('a');
                link.href = data.image;
                link.download = 'drawing.png';
                link.click();
            });
        }
    </script>
</body>
</html>
